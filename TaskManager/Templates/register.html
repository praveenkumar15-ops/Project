<html>
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
        <link rel="stylesheet" href="../static/styles.css">
                       
        <style>
            .header-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }
            .header-container img {
                width: 100px;
                height: 100px;
                margin-right: 20px;
            }
            .header-container header {
                font-size: 3em;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
              }
              
             
              
              .border {
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 20px;
                margin: 50px auto;
                background-color: #fff;
                width: 300px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              }
              
              .header {
                margin-bottom: 30px;
              }
              
              .header h1 {
                margin: 0;
                color: #4CAF50;
              }
              
              .word {
                color: #333;
              }
              
              .textbox {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 5px;
              }
              
              .btn {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
              }
              
              .btn:hover {
                background-color: #45a049;
              }
              
              .bottom {
                color: #4CAF50;
              }
              
              .bottom a {
                color: #4CAF50;
                text-decoration: none;
              }
              
              .bottom a:hover {
                text-decoration: underline;
              }
              
              footer {
                text-align: center;
               
                background: lightblue;
                padding: 10px;
              }
        </style>
    </head>
    <body>
            <div class="header-container">
                <img src="../static/uploads/logo.jpeg" alt="Task Manager Logo">
                <header>Task Management</header>
            </div>
          <div align="center" class="border">
             
                <h1 class="word">Register</h1>
            
            <h2 class="word">
                <form action="{{ url_for('register') }}" method="post">
                  <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br>
                    <input type="submit" class="btn" value="Sign Up"></br>
                </form>
            </h2>
            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
          </div>
          <footer>
            <p id="f">
                &copy;Task Management, site designed & developed by Praveen Kumar
            </p>
        </footer>
   Â </body>
</html>
