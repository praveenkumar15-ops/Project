
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: lightblue;
            position: sticky;
        }
        .header-container img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            margin-top: -15px;
            opacity: 0.9;
        }
        .header-container header {
            font-size: 3em;
        }
        body {
            background-repeat: repeat-y repeat-x no-repeat;
            opacity: 0.8;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .main-container {
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
        }
        
        .sidebar {
            width: 200px;
            background-color: #333;
            padding: 15px;
            height: 100vh;
            position: fixed;
        }
        
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        
        .sidebar a:hover {
            background-color: #575757;
        }
        
        .container {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: lightblue;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        } 
    </style>
</head>
<body>
    <div class="header-container">
        <img src="../static/uploads/logo.jpeg" alt="Task Manager Logo">
        <header>Task Management</header>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('add_task') }}">Add Task</a>
            <a href="{{ url_for('category_insert') }}">Add Category</a>
            <a href="{{ url_for('view_by_cat') }}">View by Category</a>
            <a href="{{ url_for('view_by_pri') }}">View by Priority</a>
            <a href="{{ url_for('view_due_dates') }}">View_by_duedates</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    <div class="container">
        <h2>Hi {{ session.username }}</h2>
        
        <h2>Edit Task</h2>
        <form action="{{ url_for('edit_tasks', task_id=task[0]) }}" method="post">
            <input type="hidden" name="id" value="{{ task[0] }}">
            
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ task[2] }}"><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="10">{{ task[3] }}</textarea><br>
            
            <button type="submit">Edit Task</button>
        </form>
        <footer>
            <p id="f">
                &copy;Task Management, site designed & developed by Praveen Kumar
            </p>
        </footer>
    </div>
</body>
</html>
