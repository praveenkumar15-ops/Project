<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/style.css">
    <script>
        function confirmDelete(event) {
            event.preventDefault();
            var confirmation = confirm("Are you sure you want to delete this item?");
            if (confirmation) {
                event.target.form.submit();
            }
        }
    </script>
    <style>
        /* style.css */





.main-container {
    display: flex;
    flex-direction: row;
    margin: 0;
    padding: 0;
}

.sidebar {
    width: 200px;
    background-color: #333;
    padding: 15px;
    height: 100vh;
    position: fixed;
}

.sidebar a {
    display: block;
    color: white;
    padding: 10px;
    text-decoration: none;
}

.sidebar a:hover {
    background-color: #575757;
}

.content {
    margin-left: 220px;
    padding: 20px;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.row {
    margin-bottom: 20px;
}

h2 {
    color: #333;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="date"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin: 5px 0 20px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: lightblue;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
    
</head>
<body>
    <div class="header-container">
        <img src="../static/uploads/logo.jpeg" alt="Task Manager Logo">
        <header>Task Management</header>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('add_task') }}">Add Task</a>
            <a href="{{ url_for('category_insert') }}">Add Category</a>
            <a href="{{ url_for('view_by_cat') }}">View by Category</a>
            <a href="{{ url_for('view_by_pri') }}">View by Priority</a>
            <a href="{{ url_for('view_due_dates') }}">View_by_duedates</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <div class="content">
            <div class="container">
                <div class="row margin-bottom-0">
                        
                        <h2>Hi {{ session.username }}!</h2>
                        <p>{{ msg }}</p>
                        <h2>Add Task</h2>
                        <form action="{{ url_for('add_task') }}" method="post">
                            <label for="title">Title:</label><br>
                            <input type="text" id="title" name="title" required><br>
                    
                            <label for="description">Description:</label><br>
                            <textarea id="description" name="description" rows="4" required></textarea><br>
                    
                            <label for="category_id">Select Category:</label>
                            <select name="category_id" id="category_id" class="form-control">
                                {% for category in categories %}
                                <option value="{{ category[0] }}">{{ category[1] }}</option>
                                {% endfor %}
                            </select><br>
                    
                            <label for="priority">Priority:</label><br>
                            <select id="priority" name="priority">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select><br>
                    
                            <label for="due_date">Due Date:</label><br>
                            <input type="date" id="due_date" name="due_date"><br>
                    
                            <button type="submit">Submit</button>
                        </form>
                      
                    
                           
                        </div>
                    </div>
                </div>
        </div></div>
                    
    <footer>
        <p >
            &copy; Task Management, site designed & developed by Praveen Kumar
        </p>
    </footer>
</body>
</html>
